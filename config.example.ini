[paths]
# 这里是示例路径，请在本机上复制为 config.local.ini 并修改为自己的路径
# 例：mac 上
# data_root = /Volumes/Delta/Data/Quant
# db_path   = /Volumes/Delta/Data/quant.duckdb

# 例：Windows 上
# data_root = E:/Data/Quant
# db_path   = E:/Data/quant.duckdb

data_root = /path/to/your/Data/Quant
db_path   = /path/to/your/quant.duckdb

[import]
# 是否每次运行都全量重建（删表重导）。
# true  = 全量重建（适合第一次或大规模变更时）
# false = 增量导入（只导新的/修改过的 csv）
full_rebuild = true

[main]
# 是否在 main.py 启动时自动执行 ingest_all()
ingest_on_start = false